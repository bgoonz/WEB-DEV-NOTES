<!DOCTYPE html>
<html lang="en">

<head>
	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" href="./index.css">
	<title>Common Page Events</title>
</head>

<body>

	<h1>COMMON PAGE EVENTS DEMO</h1>

	<button id="my-button">
		I have been clicked <span id="my-span">0</span> times
	</button>



	<ul>

		<li>
			<label>
				<input id="checkbox" class="checkbox" type="checkbox" name="cat">
				Hide Cat
			</label>
			<div>
				<img src="./cat.jpg" id="cat-img" class="">
			</div>
		</li>

		<li>
			<label>
				<input id="checkbox" class="checkbox" type="checkbox" name="dog">
				Hide Dog
			</label>
			<div>
				<img src="./dog.jpeg" id="dog-img" class="">
			</div>
		</li>

	</ul>


	<section>
		<label>Enter a color:
			<input type="text" id="user-input">
		</label>

		<div id="my-div"></div>
	</section>



	<button id="other-button">Click Me</button>

</body>

</html>
